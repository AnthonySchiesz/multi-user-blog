{% extends 'base.html' %}

    <h1>Reset Password</h1>
    <p>
        Forgotten your password? Enter your email address below, and we'll email you instructions for setting a new one.

    <h2>Login</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
